name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Премахваме кеширането временно, за да избегнем грешки
          # cache: 'npm'

      - name: Install dependencies
        # Използваме npm install, което работи и без package-lock.json
        run: npm install

      - name: Build
        # CRITICAL FIX: The build step now passes the secret directly as an environment variable (VITE_GEMINI_API_KEY)
        # The key is securely retrieved from the repository's secrets store.
        run: npx vite build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
